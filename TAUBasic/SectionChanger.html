<!DOCTYPE html>
<html>
<head>
<meta
	content="width=device-width, initial-scale=1,  maximum-scale=1.0, user-scalable=no"
	name="viewport" />

<title>Kids Monitoring System</title>
<link href="../../../lib/tau/wearable/theme/default/tau.css"
	rel="stylesheet" />
<link href="../../../lib/tau/wearable/theme/default/tau.circle.css"
	media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
<link href="../../../css/style.css" rel="stylesheet" />
<link href="../../../css/style.circle.css"
	media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
</head>

<body>
	<div class="ui-page" data-enable-page-scroll="false"
		id="hsectionchangerPage">
		<div class="ui-page-indicator" id="pageIndicator"></div>
		<link href="css/sectionchanger.css" rel="stylesheet" />
		<div class="ui-content" id="hsectionchanger">
			<!-- section changer has only one child. -->
			<div>
				<section class="ui-section-active">
					<div>
						<img src="images/donalds.png" alt="Cover Page" />
					</div>
					<div>
						<div id="battery-rec"></div>
						<div id="battery-fill"></div>
						<div id="rec-time">
							<div id="str-hours" class="borderdText"></div>
							<div id="str-console" class="borderdText">:</div>
							<div id="str-minutes" class="borderdText"></div>
							<div id="str-ampm" class="borderdText"></div>
						</div>
						<div id="rec-string-time">
							<div id="str-day" class="borderdText"></div>
						</div>
					</div>
				</section>
				<section>
					<div id="select-topic-view" class="container">
						<div id="topic-title">Select topic</div>
						<div id="topic-news" class="topics">
							<span class="topic-name">News</span> <input type="checkbox"
								id="checkbox-news" class="checkboxes" checked="checked">
						</div>
					</div>
				</section>
				<section>
					<div>
						<img src="images/goofy.jpg" alt="Cover Page" />
					</div>
					<div>
						<header>
							<h2 class="borderdText">New Message!</h2>
						</header>
					</div>
					<div class="msgBox" id="msg">
						<div>Lunch is readyLunch is readyLunch is readyLunch is
							ready</div>
						<div>
							<button class="dislike ">X</button>
							<button class="like">&#10003;</button>
						</div>
					</div>
				</section>
				<section>
					<div>
						<img src="images/PanicBG.jpg" alt="Cover Page" />
					</div>
					<div>
						<button class="SOSbutton">SOS</button>
					</div>
				</section>
				<section>
					<div id="indexscrollbar"></div>
					<ul class="ui-listview ui-snap-listview" id="list1">
						<li class="ui-listview-divider">A</li>
						<li>Anton</li>
						<li class="ui-listview-divider">B</li>
						<li>Barry</li>
						<li>Bob</li>
						<li class="ui-listview-divider">C</li>
						<li>Carry</li>
						<li class="ui-listview-divider">D</li>
						<li>Daisy</li>
						<li class="ui-listview-divider">E</li>
						<li>Eric</li>
						<li class="ui-listview-divider">F</li>
						<li>Fay</li>
						<li class="ui-listview-divider">G</li>
						<li>Garry</li>
					</ul>
				</section>
				<section>
					<div class="ui-switch">
						*
						<div class="ui-switch-text">* Toggle Switch *</div>
						* <label class="ui-toggleswitch"> * <input type="checkbox"
							class="ui-switch-input"> *
							<div class="ui-switch-activation">
								*
								<div class="ui-switch-inneroffset">
									*
									<div class="ui-switch-handler"></div>
									*
								</div>
								*
							</div> *
						</label> *
					</div>
					*
				</section>
			</div>
		</div>
	</div>
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/watch.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>
</body>

</html>
