<!DOCTYPE html>
<html>
<head>
<meta
	content="width=device-width, initial-scale=1,  maximum-scale=1.0, user-scalable=no"
	name="viewport" />
<title>Kids Monitoring System</title>
<link href="../../../lib/tau/wearable/theme/default/tau.css"
	rel="stylesheet" />
<link href="../../../lib/tau/wearable/theme/default/tau.circle.css"
	media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
<link href="../../../css/style.css" rel="stylesheet" />
<link href="css/style.circle.css"
	media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
<link href="css/sectionchanger.css" rel="stylesheet" />
</head>

<body>
	<div class="ui-page bg" data-enable-page-scroll="false"
		id="hsectionchangerPage">
		<div class="ui-page-indicator" id="pageIndicator"></div>
		<div class="ui-content" id="hsectionchanger">
			<!-- section changer has only one child. -->
			<div>
				<section class="ui-section-active">
					<div>
						<img src="images/donalds.png" alt="Cover Page" />
					</div>
					<div>
						<div id="battery-rec"></div>
						<div id="battery-fill"></div>
						<div id="rec-time">
							<div id="str-hours" class="borderdText"></div>
							<div id="str-console" class="borderdText">:</div>
							<div id="str-minutes" class="borderdText"></div>
							<div id="str-ampm" class="borderdText"></div>
						</div>
						<div id="rec-string-time">
							<div id="str-day" class="borderdText"></div>
						</div>
					</div>
				</section>

				<section>
					<div id="indexscrollbar"></div>
					<div id="message-view" class="container">
						<div class="msgFrom" id="msgSender1">Mum</div>
						<div class="msgContainer" id="msg1">
							<div>
								<span class="msg">Lunch is ready</span>
							</div>
							<div>
								<a href="#graphicPopupToast1" data-rel="popup"> <input
									type="checkbox" id="checkbox1" class="checkboxes">
								</a>
							</div>
							<div id="graphicPopupToast1" class="ui-popup">
								<div class="ui-popup-content">Dismiss Message?</div>
								<div class="ui-popup-footer ui-grid-col-2">
									<a id="2btnPopup-ok1" data-role="button"  class="ui-btn"
										onclick="remove(this.id)">OK</a>
									<a id="2btnPopup-cancel1" data-role="button" class="ui-btn" data-rel="back" data-inline="true">Cancel</a>
								</div>
							</div>
						</div>
						<div class="msgFrom" id="msgSender2">Dad</div>
						<div class="msgContainer" id="msg2">
							<div>
								<span class="msg">Go to sleep</span>
							</div>
							<div>
								<a href="#graphicPopupToast2" data-rel="popup"> <input
									type="checkbox" id="checkbox2" class="checkboxes">
								</a>
							</div>
							<div id="graphicPopupToast2" class="ui-popup ">
								<div class="ui-popup-content">Dismiss Message?</div>
								<div class="ui-popup-footer ui-grid-col-2">
									<a id="2btnPopup-ok2" data-role="button"  class="ui-btn"
										onclick="remove(this.id)">OK</a>
									<a id="2btnPopup-cancel2" data-role="button" class="ui-btn" data-rel="back" data-inline="true">Cancel</a>

								</div>
							</div>
						</div>
						<div class="msgFrom" id="msgSender3">Mum</div>
						<div class="msgContainer" id="msg3">
							<div>
								<span class="msg">Come Here</span>
							</div>
							<div>
								<a href="#graphicPopupToast3" data-rel="popup"> <input
									type="checkbox" id="checkbox-news3" class="checkboxes">
								</a>
							</div>
							<div id="graphicPopupToast3" class="ui-popup ">
								<div class="ui-popup-content">Dismiss Message?</div>
								<div class="ui-popup-footer ui-grid-col-2">
									<a id="2btnPopup-ok3" data-role="button" class="ui-btn"
										onclick="remove(this.id)">OK</a>
									<a id="2btnPopup-cancel3" data-role="button" class="ui-btn" data-rel="back" data-inline="true">Cancel</a>
								</div>
							</div>
						</div>
					</div>
				</section>

				<section>
					<div>
						<img src="images/PanicBG.jpg" alt="Cover Page" />
					</div>
					<div>
						<a href="#NotifyingPopup" data-rel="popup">
							<button class="SOSbutton" id="SOS">SOS</button>
						</a>
					</div>
					<div id="NotifyingPopup" class="ui-popup ui-popup-toast ">
						<div class="ui-popup-content">Mum and Dad Notified</div>
					</div>
				</section>	
			</div>
		</div>
	</div>
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/watch.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>
</body>

</html>
