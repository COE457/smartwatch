<!DOCTYPE html>
<html>
<head>
<meta
	content="width=device-width, initial-scale=1,  maximum-scale=1.0, user-scalable=no"
	name="viewport" />
<title>Child Monitoring System</title>
<link href="../../../lib/tau/wearable/theme/default/tau.css"
	rel="stylesheet" />
<link href="../../../css/style.css" rel="stylesheet" />
<link href="../../../lib/tau/wearable/theme/default/tau.circle.css"
	media="all and (-tizen-geometric-shape: circle)" rel="stylesheet" />
</head>
<body>
	<div class="ui-page bg" data-enable-page-scroll="false"
		id="hsectionchangerPage">
		<!-- This div is used to  -->
		<div class="ui-page-indicator" id="pageIndicator"></div>

		<div class="ui-content" id="hsectionchanger">
			<!-- section changer has only one child. -->
			<div>
				<!-- First Section - Watch Interface -->
				<section class="ui-section-active">
					<!-- Active Section is the section that first shows -->
					<div>
						<img src="images/donalds.png" alt="Cover Page" />
						<!-- Loading an image as a background -->
					</div>
					<div>
						<div id="battery-rec"></div>
						<!-- div to show the battery border -->
						<div id="battery-fill"></div>
						<!-- div to show the battery fill -->
						<div id="rec-time">
							<!-- div to show the time -->
							<div id="str-hours" class="borderdText"></div>
							<!-- div to show the hours string -->
							<div id="str-console" class="borderdText">:</div>
							<!-- div to show the console string -->
							<div id="str-minutes" class="borderdText"></div>
							<!-- div to show the minutes string -->
							<div id="str-ampm" class="borderdText"></div>
							<!-- div to show am or pm -->
						</div>
						<div id="rec-string-time">
							<!-- div to show the date -->
							<div id="str-day" class="borderdText"></div>
							<!-- div to show the day -->
						</div>
					</div>
				</section>
				<!--Second Section - Messages Interface-->
				<section>
					<!-- Messages Container -->
					<div id="message-view" class="container"></div>
				</section>

				<!--Third Section - Panic Button Interface-->
				<section>
					<div>
						<img src="images/PanicBG.jpg" alt="Cover Page" />
						<!-- Loading an image as a background -->
					</div>
					<div>
						<!-- a link to the Toast Popup which will show once the SOSbutton is clicked-->
						<a href="#NotifyingPopup">
							<button class="SOSbutton" id="SOS">SOS</button>
						</a>
					</div>
					<!-- Toast Popup -->
					<div id="NotifyingPopup" class="ui-popup ui-popup-toast ">
						<div class="ui-popup-content">Mum and Dad Notified</div>
						<!-- Shows a toast that the parents are notified -->
					</div>
				</section>
				<!-- Third page to show watch ID -->
				<section>
					<div>
						<img src="images/download.png" alt="Cover Page" />
						<!-- Loading an image as a background -->
					</div>
					<button id="ShowId">Show Watch ID</button>
				</section>
			</div>
		</div>
	</div>

	<!------------------------------------------Loading java script files---------------------------------------------------->
	<script src="js/jquery.min.js"></script>
	<script src="js/mqtt.js"></script>
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/watch.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>
	<script src="js/location.js"></script>
	<script src="js/Sensors.js"></script>
	<script src="js/app.model.js"></script>
	<script src="js/lightSensorMQTT.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
